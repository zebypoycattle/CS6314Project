<!DOCTYPE html>
<html lang="en" >

  <head>
    <meta charset="UTF-8">
    <title>Create Course</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/home.js"></script>
    <script type="text/javascript">

    function addClass ()
    {
      var className = document.getElementById("className").value;
      var section = document.getElementById("classSection").value;
      var term = document.getElementById("classTerm").value;
      var professorFirstName = document.getElementById("professorFirstName").value;
      var professorLastName = document.getElementById("professorLastName").value;
      var days = document.getElementById("days").value;
      var time = document.getElementById("time").value;
      var level = document.getElementById("classLevel").value;
      var location = document.getElementById("classLocation").value;
      var seats = document.getElementById("classSeats").value;

      if (window.XMLHttpRequest)
      {
            // code for IE7+, Firefox, Chrome, Opera, Safari
          xmlhttp = new XMLHttpRequest();
      }
      else
      {
            // code for IE6, IE5
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
      }
      xmlhttp.onreadystatechange = function()
      {
          if (this.readyState == 4 && this.status == 200)
          {
              var test = this.responseText;
              alert(test);

              window.location.replace("courses_page.php");
          }
      };
      var http = "create_course.php?className=" + className +"&section="+section+"&term="+term+"&professorFirstName="+professorFirstName+"&professorLastName="+professorLastName+"&days="+days+"&time="+time+"&level="+level+"&location="+location+"&seats="+seats;
      xmlhttp.open("GET",http,true);
      xmlhttp.send();
      //alert("Course Added Successsfully");



    }



    </script>
  </head>
    <body>

    <div class="form">
        
        <ul class="tab-group">
          <li class="tab active"><a href="#addCourse">Add Course</a></li>
          <li class="tab "><a href="#signup">Sign Up</a></li>
        </ul>
        
        <div class="tab-content">

          <div id="addCourse">
                <h1>Create New Course</h1>

                <form id="addForm" method="POST">

                  <div class="field-wrap">
                    <label id="classSectionLabel">
                      Course Section<span class="req">*</span>
                    </label>
                    <input type="text" id="classSection" name="classSection" autocomplete="off"/>
                  </div>

                  <div class="field-wrap">
                    <label id="courseNameLabel">
                      Course Name<span class="req">*</span>
                    </label>
                    <input type="text" id="className" name="className" autocomplete="off"/>
                  </div>

                  <div class="field-wrap">
                    <label id="termText">
                      Term<span class="req">*</span>
                    </label>
                    <select id="classTerm" class="formDropDown" name="term" required>
                      <option style="display:none"></option>
                      <option value="19Spring">19Spring</option>
                      <option value="19Summer">19Summer</option>
                      <option value="19Fall">19Fall</option>
                    </select>
                  </div>

                  <div class="top-row">
                    <div class="field-wrap" id= "professorfirstNameDiv">
                      <label>
                        Professor First Name<span class="req">*</span>
                      </label>
                      <input type="text" id = "professorFirstName" name="professorfirstName" autocomplete="off" />
                    </div>

                    <div class="field-wrap" id= "professorLastNameDiv">
                      <label>
                        Professor Last Name<span class="req">*</span>
                      </label>
                      <input type="text" id = "professorLastName" name="professorLastName" autocomplete="off"/>
                    </div>
                  </div>

                  <div class="top-row">
                    <div class="field-wrap">
                      <label id="daysText">
                        Days<span class="req">*</span>
                      </label>
                      <select id="days" name="days" class="formDropDown" required>
                        <option style="display:none"></option>
                        <option value="M/W">M/W</option>
                        <option value="T/Th">T/Th</option>
                      </select>
                    </div>

                    <div class="field-wrap">
                      <label id="timeText">
                        Time<span class="req">*</span>
                      </label>
                      <select id="time" name="time" class="formDropDown" required>
                        <option style="display:none"></option>
                        <option value="8:30am-9:45am">8:30am-9:45am</option>
                        <option value="10:00am-11:15am">10:00am-11:15am</option>
                        <option value="11:30am-12:45pm">11:30am-12:45pm</option>
                        <option value="1:00pm-2:15pm">1:00pm-2:15pm</option>
                        <option value="2:30pm-3:45pm">2:30pm-3:45pm</option>
                        <option value="4:00pm-5:15pm">4:00pm-5:15pm</option>
                      </select>
                    </div>
                  </div>

                  <div class="field-wrap">
                    <label id="locationLabel">
                      Class Location<span class="req">*</span>
                    </label>
                    <select id="classLocation" name="classLocation" class="formDropDown" required>
                      <option style="display:none"></option>
                      <option value="Online">Online</option>
                      <option value="On Campus">On Campus</option>
                    </select>
                  </div>

                  <div class="field-wrap">
                    <label id="levelText">
                      Level<span class="req">*</span>
                    </label>
                    <select id="classLevel" name="level" class="formDropDown" required>
                      <option style="display:none"></option>
                      <option value="Undergraduate">Undergraduate</option>
                      <option value="Graduate">Graduate</option>
                    </select>
                  </div>

                  <div class="field-wrap">
                    <label id="textbookLabel">
                      Textbook<span class="req">*</span>
                    </label>
                      <input type="file" name="pic" accept="image/*">
                  </div>

                  <div class="field-wrap">
                    <label id="seatsLabel">
                      Total Seats<span class="req">*</span>
                    </label>
                    <input type="text" id="classSeats" name="classSeats" autocomplete="off"/>
                  </div>

                    <button id = "createClassButton" class="button button-block" value="Add Class" onclick = "addClass()"/>Add Class</button>

                </form>
                </div>
          

          <div id="signup">   
            <h1>Register An Account</h1>
            
            <form id="signupForm" method="POST" action="signup.php">

              <div class="top-row">
                <div class="field-wrap" id= "accountDiv">
                  <label id="accountText">
                    Account Type<span class="req">*</span>
                  </label>
                  <select id="account" name="account" class="formDropDown" required>
                    <option></option>
                    <option value="Admin">Admin</option>
                    <option value="Undergraduate">Undergraduate</option>
                    <option value="Graduate">Graduate</option>
                  </select>
                </div>
                <div class="field-wrap" id= "emailDiv">
                  <label id="emailLabel">
                    E-mail Address<span class="req">*</span>
                  </label>
                  <input class="credentialInput" type="text" name="email" autocomplete="off" />
                </div>
              </div>
            
              <div class="top-row">
                <div class="field-wrap" id= "firstNameDiv">
                  <label>
                    First Name<span class="req">*</span>
                  </label>
                  <input class="credentialInput" type="text" name="firstName" autocomplete="off" />
                </div>
            
                <div class="field-wrap" id= "lastNameDiv">
                  <label>
                    Last Name<span class="req">*</span>
                  </label>
                  <input class="credentialInput" type="text" name="lastName" autocomplete="off"/>
                </div>
              </div>

              <div class="field-wrap">
                <label id="usernameLabel">
                  Username<span class="req">*</span>
                </label>
                <input type="text" class="credentialInput" id="usernameInput" name="username" autocomplete="off"/>
              </div>
              
              <div class="field-wrap">
                <label id="passwordLabel">
                  Password<span class="req">*</span>
                </label>
                <input class="credentialInput" type="password" name="password" autocomplete="off"/>
              </div>
              
              <button id="createButton" type="submit" class="accountButton button button-block"/>Create Account</button>
            
            </form>

          </div>
          
        </div><!-- tab-content -->
        
    </div> <!-- /form -->

  </body>

</html>
