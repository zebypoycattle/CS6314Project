<!DOCTYPE html>
<html lang="en">

<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">


  function showData ()
  {
    if (window.XMLHttpRequest)
    {
          // code for IE7+, Firefox, Chrome, Opera, Safari
        xmlhttp = new XMLHttpRequest();
    }
    else
    {
          // code for IE6, IE5
          xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
    }
    xmlhttp.onreadystatechange = function()
    {
        if (this.readyState == 4 && this.status == 200)
        {
            document.getElementById("results").innerHTML = this.responseText;
        }
    };

    var name = document.getElementById("name_select").value;
    var number = document.getElementById("number_select").value;
    var level = document.getElementById("level_select").value;
    var location = document.getElementById("location_select").value;
    var http = "class_search.php?name=" + name +"&number="+number+"&level="+level+"&location="+location;

    xmlhttp.open("GET",http,true);
    xmlhttp.send();
  }

</script>

	<meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="class_search_style.css">
	<title>Guided Search</title>
</head>

<body>
<h1> Guided Search </h1>
<br>

<form class="submit" id = "class_search_form" method = "get">

  <label for="class_name">Class Name: </label>
  <input type = "text" id = "name_select"><br>

  <label for="class_number">Class Number: </label>
  <input type = "text" id = "number_select"><br>

  <label for="class_level">Class Level: </label>
  <select id = "level_select">
    <option value="any">Any Level</option>
    <option value="undergraduate">Undergraduate</option>
    <option value="graduate">Graduate</option>
  </select><br>

  <label for="class_location">Class Location: </label>
  <select id = "location_select">
    <option value="any">Any Location</option>
    <option value="on_campus">On Campus</option>
    <option value="online">Online</option>
  </select><br>

</form>

<input type="button" id = "search_button" value="Search" onclick = "showData()">

<br>

<div id = "results">
</div>

</body>
</html>
