  <body>
        
      <div class= "form" id="login">   
        <h1>Course Registration System</h1>
        
        <form id="loginForm" method="POST" action="login.php">
        
          <div class="field-wrap">
            <label>
              Username<span class="req">*</span>
            </label>
            <input class="credentialInput" type="text" name="username" autocomplete="off"/>
          </div>
        
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input class="credentialInput" type="password" name="password" autocomplete="off"/>
          </div>
        
          <button id="loginButton" class="accountButton button button-block"/>Log In</button>
        
        </form>
      
    </div><!-- tab-content -->
